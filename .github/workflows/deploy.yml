name: Deploy Demo App to EC2

on:
  push:
    branches:
      - main  # Trigger deploy on pushes to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
         host: ${{ secrets.EC2_HOST }}
         username: ${{ secrets.EC2_USER }}
         key: ${{ secrets.EC2_KEY }}
         script: |
          cd /home/deploy/demo-app

          echo "Creating backup of current live site..."
          sudo mkdir -p /var/www/backups
          sudo tar -czf /var/www/backups/html_backup_latest.tar.gz /var/www/html || true

          echo "Pulling latest code..."
          git reset --hard
          git pull origin main

          echo "Deploying new version..."
          sudo rm -rf /var/www/html/*
          sudo cp -r frontend/* /var/www/html/
          sudo chown -R deploy:www-data /var/www/html

          echo "Reloading Nginx..."
          sudo systemctl reload nginx



